<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Calculadora</title>
</head>
<body>
  
  <header class="header">
    <h1>Calculadora</h1>
    <div class="tema">
      <p>TEMA</p>
    </div>
  </header>

  <div class="tela-calculadora"></div>
  <div class="calculadora">
    <ul class="teclado">
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>DEL</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>+</li>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>-</li>
      <li>.</li>
      <li>0</li>
      <li>/</li>
      <li>X</li>
      <li>RESET</li>
      <li>=</li>
    </ul>
  </div>

  
  <div class="attribution">
    Desafio por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Codigo por <a href="https://github.com/Samuel-Lacerda" target="_blank">Samuel Lacerda</a>.
  </div>
</body>
</html>
